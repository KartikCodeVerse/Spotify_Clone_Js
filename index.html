<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assest/pngegg.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <title>Spotify - Web Player: Music for everyone</title>
  </head>
  <body>
    <div class="container flex bg_black">
      <div class="left">
        <div class="home bg_grey m-1 p-1 rounded">
          <div class="logo">
            <img src="./assest/nav-logo.png" width="120px" alt="" />
            <div class="close">
              <img src="./assest/close.svg" width="40px" alt="" />
            </div>
          </div>
          <ul>
            <li><img class="invert" src="./assest/home.svg" alt="" />Home</li>
            <li>
              <img class="invert" src="./assest/search.svg" alt="" />Search
            </li>
          </ul>
        </div>
        <div class="library bg_grey m-1 p-1 rounded">
          <div class="heading">
            <img class="invert" src="./assest/playlist.svg" alt="" />
            <h2>Your Library</h2>
          </div>
          <div class="songlist">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/">
                <span>Legal</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                <span>Safety & Privacy Center</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                <span>Privacy Policy</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                <span>Cookies</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                <span>About Ads</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/">
                <span>Accessibility</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="right bg_grey">
        <div class="header m-1 rounded">
          <div class="nav">
            <div class="hamburger">
              <img src="./assest/hamburger.svg" width="30" alt="" />
            </div>

            <svg
              width="24"
              height="24"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 25 25"
            >
              <path
                style="fill: #ffff"
                d="M7 12.5 17.293 2l.707.707L8.414 12.5 18 22.293l-.707.707L7 12.5z"
              />
            </svg>
            <svg
              width="24"
              height="24"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 25 25"
            >
              <path
                style="fill: #ffff"
                d="M18 12.5 7.707 23 7 22.293l9.586-9.793L7 2.707 7.707 2 18 12.5z"
              />
            </svg>
          </div>
          <div class="buttons">
            <button class="signup_btn">Signup</button>
            <button class="login_btn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer"></div>
        </div>
        <div class="playbar">
          <div class="seekbar">
            <div class="circle"></div>
          </div>

          <div class="bottombar">
            <div class="songInfo"></div>
            <div class="songbtn">
              <img
                id="previous"
                src="./assest/previous.svg"
                width="50px"
                alt=""
              />
              <img id="play" src="./assest/play.svg" width="50px" alt="" />
              <img id="next" src="./assest/next.svg" width="50px" alt="" />
            </div>
            <div class="timevol">
              <div class="songTime"></div>
              <div class="vol">
                <img
                  id="vol_mute"
                  src="./assest/volume.svg"
                  width="30"
                  alt=""
                />
                <div class="range">
                  <input type="range" name="volume" id="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
